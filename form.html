<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 예제</title>
    <style></style>
  </head>
  <body>
    <!-- 

        <form> ... </form> 태그의 속성
        action : <form> 태그 안의 내용을 전송할 서버의 주소
        method : 사용자가 입력한 내용을 서버에 전송하는 방식을 지정
            
            (HTTP 프로토콜을 통해 데이터를 전송하는 두 방법)
            GET : 데이터를 URL 쿼리스트링으로 전송.
                  주소 표시줄에 사용자가 입력한 내용이 그대로 노출되기 때문에
                  주로 데이터를 조회할때 사용
                  최대 4096byte 까지의 데이터를 전송
            POST : HTTP 메시지의 본문(body)에 데이터를 포함하여 전송한다, 
                   입력 내용의 길이 제한이 없으며, 사용자가 입력한 내용이 주소창에 노출되지 않는다
                   주로 로그인, 폼 데이터 제출, 데이터베이스 갱신 작업에 사용된다.
         enctype : 폼 데이터의 인코딩 방식을 지정한다.
                    파일 업로드 시 multipart/form-data로 설정해야 한다,

        <fieldset>과 <legend> : 폼 요소를 그룹화하고 그룹의 제목을 지정한다.
         -->

    <form action="/login" method="post">
      <fieldset>
        <legend>회원 정보</legend>
        <label for="id">아이디: </label>
        <input type="text" name="id" id="id" class="cid" value="hong" /><br />
        <!--- VALUE: 기본으로 입력돼 있는 값-->
        <label for="pw">패스워드: </label>
        <input type="password" name="pw" id="pw" class="cid" /><br /><br />
        <input type="submit" value="로그인" />
        <input type="reset" value="취소" />
      </fieldset>
    </form>
  </body>
</html>
<!--
action: 요청 경로
method:  데이터를 전송하는 방식의 차이(get: 문자열방식 post: 요청에 같이 실어서 보내는 방식) -->
